<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toss</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="top">
        <img id="toss_logo" src="toss_logo.png" />
        <img id="bell" src="bell.png" />
      </div>
      <div class="toss_bank">
        <h3 id="name"><b>토스뱅크</b></h3>
        <img class="arrow" src="arrow.png" />
        <img id="elephant" src="elephant.png" />
        <p id="explain">
          한국투자증권 계좌로<br /><b>부동산 공모주 청약 준비하기</b>
        </p>
      </div>
      <div class="asset">
        <div id>
          <h3 id="title"><b>자산</b></h3>
        </div>
        <div id="kakao1">
          <img class="kakao_logo1" src="kakao_logo.png"/>
          <p id="kakao_1">입출금통장<br><b>4,444,444원</b></p>
          <span id="send1">송금</span>
        </div>
        <div id="kakao2">
          <img class="kakao_logo2" src="kakao_logo.png"/>
          <p id="kakao_2">정기예금<br><b>4,444,444원</b></p>
          <span id="send2">송금</span>
        </div>
        <div id="kb1">
          <img id="kb_logo1" src="kb_logo.png" />
          <p id="kb_1">VIP전용 입출금통장<br><b>4,444,444,444원</b></p>
          <span id="send3">송금</span>
        </div>
        <div>
          <img id="kb_logo2" src="kb_logo.png" />
          <p id="kb_2">화날 때마다 돈 넣는 적금<br><b>4,444,444,444원</b></p>
        </div>
        <div class="footer">
          <div id="footerbar">
            <div class="footerimage">
              <img src="home.png" width="30px" height="30px">
            </div>

           <div class="footerimage">
              <img src="dia.png" width="30px" height="30px">
            </div>
          
           <div class="footerimage">
              <img src="won.png" width="30px" height="30px">
            </div>

           <div class="footerimage">
              <img src="stock.png" width="30px" height="30px">
            </div>

           <div class="footerimage">
              <img src="menu.png" width="30px" height="30px">
            </div>
        </div>
  </div>
    </div>
  </body>
